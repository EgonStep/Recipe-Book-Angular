<div class="p-col">
  <div class="p-col">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <p-listbox [options]="(ingredients | async).ingredients" styleClass="listBox">
      <ng-template let-ingredient let-i="index" pTemplate="item">
        <div (click)="onSelect(i)">
          <img src="">
          <span>{{ ingredient.name }} ({{ ingredient.amount }})</span>
        </div>
      </ng-template>
    </p-listbox>
  </div>
</div>
